	{% load static %}
    <!--Main Wrapper-->
	<div class="wrapper">
		<!-- Header Start -->
		<header id="header">
			<div class="main-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
							<div class="logo">
								<figure>
									<a href="{% url 'home' %}" class="light-logo">
										<img src="{% static 'assets/extra-images/main-logo.png' %}" alt="FoodBakery">
									</a>
								</figure>
							</div>
							
							
							<div class="main-location">
								<ul>
									<li class="location-has-children choose-location">
										<form action="#">
											<input type="text" value="" name="location" placeholder="Enter your delivery location" autocomplete="off">
											<span id="foodbakery_radius_location_open" class="foodbakery-radius-location"><i class="icon-target5"></i></span>
										</form>
										
									</li>
								</ul>
								</div>
								
								<a href="{% url 'marketplace' %}" class="btn btn-outline-danger text-uppercase font-weight-bold">Marketplace</a>
								
						</div>
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
							<div class="login-option">
								
								{% if user.is_authenticated %}
								<a class="cs-color cs-popup-joinus-btn login-popup"   href="{% url 'myAccount' %}">My account </a>
								<a class="cs-color cs-popup-joinus-btn login-popup text-danger"   href="{% url 'logout' %}">Logout </a>



								&nbsp;
									<a href="{% url 'cart' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class=" text-danger" viewBox="0 0 16 16">
										<path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
									  </svg>
									  <span class="badge badge-warning" id="cart_counter">{{ cart_count }}</span>
									</a>
								{% else %}
								  
								
								<a class="cs-color cs-popup-joinus-btn login-popup"   href="{% url 'login' %}">Login </a>/<span><a href="{% url 'registerUser' %}" class="cs-color cs-popup-joinus-btn login-popup">Register</a></span>
								

								<a class="get-start-btn" href="{% url 'registerVendor' %}">
									Register
									Restaurant </a>

									{% endif %}
									
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
