{% extends "base.html" %}
{% load static %}

{% block body %}
  <!-- Main Section Start -->
  <div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="user-dashboard loader-holder">
                        <div class="user-holder">
                    <h4 class="text-center" style="margin-bottom: 0;">Reset Your password</h4>
                    <p class="text-center">Please fill this form to get yourself onboarded in the foodOnline marketplace.</p>
                    <hr>
                    <div id="restaurant-sets-holder">
                        <form  class="form-fields-set foodbakery-dev-restaurant-form" method="POST" action="{% url 'reset_password' %}">
                            {% csrf_token %}
                            <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                <li>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="row">
                                               
                                             <ul >
                                                    
                                                    
                                                    <li>
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="field-holder">
                                                                <label>New Password</label>
                                                                <input type="password" name="password" placeholder="New password">
                                                                
                                                            </div>
                                                        </div>
                                                       
                                                    </li>
                                                    <li>
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="field-holder">
                                                                <label>Rewrite NewPassword</label>
                                                                <input type="password" name="confirm_password" placeholder="confirm password">
                                                                
                                                            </div>
                                                        </div>
                                                       
                                                    </li>
                                                    
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="field-holder">
                                                <div class="payment-holder">
                                                    <input type="submit" value="SUBMIT" id="btn-next-restaurant-information" class="bgcolor">

                                                   
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                   

                                    {% include "layout/alarts.html" %}
                                    
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->
{% endblock body %}
